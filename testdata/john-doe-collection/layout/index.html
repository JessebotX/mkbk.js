<!DOCTYPE html>
<html lang="<%= languageCode ? languageCode : 'en' _%>">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='./custom.css'>

    <title><%= title %></title>
  </head>
  <body>
    <header>
      <h1><%= title %></h1>
    </header>

    <main>
      <nav>
        <% if (books) { %>
        <ul>
          <% books.forEach(({ id, title }) => { %>
          <li>
            <a href="<%= id %>"><%= title %></a>
          </li>
          <% }) %>
        </ul>
        <% } %>
      </nav>
    </main>
  </body>
</html>
